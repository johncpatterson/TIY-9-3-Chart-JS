<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>Get the scoop on your favorite NFL team</title>
   <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Gentium+Basic|Wendy+One" rel="stylesheet">
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
   <link rel="stylesheet" href="css/main.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="search-team card-panel hoverable">
            <form action="#" id="submitForm">
               <div class="input-field">
                  <input type="text" id="searchBox" class="form-control input-field" placeholder="Enter your favorite NFL team here..." />
               </div>
            </form>
            <button class="btn waves-effect waves-light" id="button">Give me some dirt on the...</button>
         </div>
         <div class="team-info">
            <span id="teamCityGoesHere" class="teamCity">Cincinnati</span> <span id="teamNameGoesHere" class="teamName">Bengals...</span>
         </div>
      </div>
      <div class="card-panel hoverable">
         <canvas id="myChart"></canvas>
      </div>
   </div>
   <footer>
      <p>API data provided by <a href="http://nflarrest.com">NFL Arrest.com</a></p>
      <p>Charts provided by <a href="http://nflarrest.com">Chart js</a></p>
   </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
